<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="calc" >
                <form>
                <div class="input-number">
                    <input type="text" id="input-number" min="" max="" disabled />
                </div>
                <div>
                    <input type="text" id="input-number2" min="" max="" disabled />
                </div>
                
                <div class="display-icons">
                    <div class="icons-left">
                        <img id="history" src="./assets/img/clockIcon.svg" />
                        <img src="./assets/img/keyboardIcon.svg" />
                        <img src="./assets/img/graphicIcon.svg" />
                    </div>
                    <div class="icons-rigth">
                        <img src="./assets/img/cleanIcon.svg" />
                    </div>
                </div>
                <hr />
                <div class="grid-keyboard">
                    <div class="grid-item btn-clear" id="c">C</div>
                    <div class="grid-item btn-options" id="()">()</div>
                    <div class="grid-item btn-options" id="%">%</div>
                    <div class="grid-item btn-options" id="÷">÷</div>
                    <div class="grid-item btn-main" id="7">7</div>
                    <div class="grid-item btn-main" id="8">8</div>
                    <div class="grid-item btn-main" id="9">9</div>
                    <div class="grid-item btn-options" id="×">×</div>
                    <div class="grid-item btn-main" id="4">4</div>
                    <div class="grid-item btn-main" id="5">5</div>
                    <div class="grid-item btn-main" id="6">6</div>
                    <div class="grid-item btn-options" id="-">-</div>
                    <div class="grid-item btn-main" id="1">1</div>
                    <div class="grid-item btn-main" id='2'>2</div>
                    <div class="grid-item btn-main" id="3">3</div>
                    <div class="grid-item btn-options" id="+">+</div>
                    <div class="grid-item btn-main" id="+/-">+/-</div>
                    <div class="grid-item btn-main" id='0'>0</div>
                    <div class="grid-item btn-main" id=".">.</div>
                    <div class="grid-item btn-result" id="=">=</div>

                </div>
                <div class="footer-info">
                    <hr class="footer-line" />
                    <p>Alessandra Peglow</p>
                </div class="footer-info">
            
            </form>
            </div>
        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
</html>
